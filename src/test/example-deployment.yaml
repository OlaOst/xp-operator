apiVersion: enonic.cloud/v1alpha2
kind: Xp7Deployment
metadata:
  name: mycloud-mysolution-myenv-myservice
  namespace: mycloud-mysolution-myenv-myservice
  labels:
    cloud: mycloud
    solution: mysolution
    environment: myenv
    service: myservice
spec:
  enabled: true
  xpVersion: 7.3.0

  nodesSharedDisks:
    - name: blobstore
      size: 100Mi
    - name: snapshots
      size: 100Mi

  nodeGroups:
    - name: main
      data: true
      master: true
      replicas: 1
      resources:
        cpu: "1"
        memory: 512Mi
        disks:
          - name: deploy
            size: 100Mi
          - name: export
            size: 100Mi
          - name: index
            size: 100Mi
          - name: work
            size: 100Mi
