apiVersion: enonic.cloud/v1alpha2
kind: Xp7Deployment
metadata:
  name: mycloud-myproject-qaxp
  labels:
    cloud: mycloud
    project: myproject
    name: qaxp
spec:
  enabled: true
  xpVersion: 7.1.2

  nodesSharedDisks:
    blobstore: 100Mi
    snapshots: 100Mi

  nodeGroups:
    fisk:
      data: true
      master: true
      replicas: 2
      env:
        test: test1
      resources:
        cpu: "1"
        memory: 512Mi
        disks:
          export: 100Mi
          index: 100Mi
          work: 100Mi
    ost:
      data: true
      master: true
      replicas: 1
      env:
        test: test2
      resources:
        cpu: "1"
        memory: 512Mi
        disks:
          export: 100Mi
          index: 100Mi
          work: 100Mi