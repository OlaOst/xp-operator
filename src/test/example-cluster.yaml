apiVersion: enonic.cloud/v1alpha1
kind: XPDeployment
metadata:
  name: gbb-tests-xp-qa
spec:
  cloud: gbb
  project: tests
  name: qa

  xpVersion: 7.1.1
  enabled: true

  sharedDisks:
    blob: 1Gi
    snapshots: 1Gi

  nodes:
    - alias: master
      replicas: 1
      type: ["MASTER"]
      resources:
        cpu: "0.5"
        memory: 512Mi

    - alias: data
      replicas: 1
      type: ["DATA"]
      resources:
        cpu: "0.5"
        memory: 512Mi
        disks:
          index: 1Gi

    - alias: frontend
      replicas: 1
      type: ["FRONTEND"]
      resources:
        cpu: "0.5"
        memory: 512Mi