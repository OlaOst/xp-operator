apiVersion: enonic.cloud/v1alpha2
kind: Xp7VHost
metadata:
  name: test-purplejs-io
  namespace: mycloud-mysolution-myenv-myservice
spec:
  host: test.purplejs.io
  options:
    ingressMaxBodySize: 8m
    statusCake: true
  certificate:
    authority: selfSigned
  mappings:
    - nodeGroup: fisk
      source: /
      target: /admin
      idProviders:
        default: system
status:
  state: PENDING
  message: null
  fields:
    ipAssigned: [xxx]
    dnsRecordCreated: true