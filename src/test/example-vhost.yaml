apiVersion: enonic.cloud/v1alpha2
kind: Xp7VHost
metadata:
  name: test-purplejs-io
  namespace: mycloud-mysolution-myenv-myservice
spec:
  host: tmptest.purplejs.io
  options:
    cdn: false
  certificate:
    authority: selfSigned
  mappings:
    - nodeGroup: master
      source: /a
      target: /admin
      idProviders:
        default: system
      options:
        ingressAnnotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header X-Robots-Tag noindex;
    - nodeGroup: all
      source: /b
      target: /admin
      idProviders:
        default: system