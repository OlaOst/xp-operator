apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: xp7configs.enonic.cloud
spec:
  group: enonic.cloud
  names:
    kind: Xp7Config
    listKind: Xp7ConfigList
    plural: xp7configs
    singular: xp7config
  scope: Namespaced
  preserveUnknownFields: false
  versions:
    - name: v1alpha2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                nodeGroup:
                  type: string
                file:
                  type: string
                data:
                  type: string
    - name: v1alpha1
      served: true
      storage: false
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                node:
                  type: string
                file:
                  type: string
                data:
                  type: string
  additionalPrinterColumns:
    - name: NodeGroup
      type: string
      description: Node running the config
      JSONPath: .spec.nodeGroup
    - name: File
      type: string
      description: Config file name
      JSONPath: .spec.file