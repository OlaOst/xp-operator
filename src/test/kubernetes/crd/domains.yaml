apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: domains.enonic.cloud
spec:
  group: enonic.cloud
  names:
    kind: Domain
    listKind: DomainList
    plural: domains
    singular: domain
  scope: Cluster
  preserveUnknownFields: false
  versions:
    - name: v1alpha2
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            host:
              type: string
            dnsRecord:
              type: boolean
            dnsTTL:
              type: integer
              nullable: true
            cdn:
              type: boolean
            certificate:
              type: object
              nullable: true
              properties:
                authority:
                  type: string
                  enum: ["selfSigned", "letsEncrypt", "letsEncryptStaging", "clusterIssuer", "custom"]
                identifier:
                  type: string
                  nullable: true
        status:
          type: object
          nullable: true
          properties:
            state:
              type: string
              enum: ["ERROR", "PENDING", "READY"]
            message:
              type: string
            fields:
              type: object
              properties:
                publicIps:
                  type: array
                  items:
                    type: string
                dnsRecordCreated:
                  type: boolean
  additionalPrinterColumns:
    - name: Host
      type: string
      description: Host
      JSONPath: .spec.host
    - name: CDN
      type: string
      description: CDN
      JSONPath: .spec.cdn
    - name: CERT
      type: string
      description: Certificate Issuer
      JSONPath: .spec.certificate.authority
    - name: DNS
      type: string
      description: DNS Configured
      JSONPath: .status.fields.dnsRecordCreated
    - name: IP
      type: string
      description: Public IPs
      JSONPath: .status.fields.publicIps[*]
    - name: State
      type: string
      description: State
      JSONPath: .status.state
    - name: Msg
      type: string
      description: Message
      JSONPath: .status.message