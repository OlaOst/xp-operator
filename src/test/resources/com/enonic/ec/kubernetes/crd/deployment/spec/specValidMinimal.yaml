spec:
  cloud: mycloud
  project: myproject
  name: myname
  xpVersion: 7.0.3

  enabled: true

  sharedDisks:
    blob: 1Gi
    snapshots: 1Gi

  nodes:
    - alias: xp
      replicas: 1
      type: ["MASTER", "DATA", "FRONTEND"]
      resources:
        cpu: "1"
        memory: 1Gi
        disks:
          index: 1Gi
      config: {}