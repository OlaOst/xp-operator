testResult: "Field 'spec.mappings.target' has to be unique"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7VHost
      metadata:
        name: test-purplejs-io
        namespace: mycloud-myproject-qaxp
      spec:
        host: test.purplejs.io
        mappings:
          - nodeGroup: main
            source: /
            target: /admin
            idProvider: system
          - nodeGroup: main
            source: /
            target: /something-else
            idProvider: system
