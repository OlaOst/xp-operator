testResult: "Xp7Deployment name must be equal to <Cloud>-<Project>-<Name> according to labels, i.e: 'mycloud-myproject-qaxp'"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha1
      kind: Xp7Deployment
      metadata:
        name: wrongname
        labels:
          cloud: mycloud
          project: myproject
          name: qaxp
      spec:
        enabled: true
        xpVersion: 7.1.2
        nodesSharedDisk: 1Gi
        nodes:
          main:
            type: ["MASTER", "DATA", "FRONTEND"]
            replicas: 1
            resources:
              cpu: "1"
              memory: 512Mi
              disks:
                index: 200Mi
