---
image: "7.1.2"
extensions:
  ingress:
    DDOS: false
    stickySession: false
    caching: false
  linkerd: false
  ecDns: false
storage:
  shared:
    storageClassName: "standard"
    forcePermissions: false
  default:
    storageClassName: "standard"
defaultLabels:
  cloud: "mycloud"
  name: "qaxp"
  project: "myproject"
  managedBy: "ec-operator"
deployment:
  clustered: false
  name: "mycloud-myproject-qaxp"
  allNodeGroupsKey: "all"
  spec:
    xpVersion: "7.1.2"
    enabled: true
    nodesSharedDisks:
      blobstore: "2Gi"
      snapshots: "3Gi"
    nodeGroups:
      fisk:
        displayName: null
        master: true
        data: true
        replicas: 1
        resources:
          cpu: "1"
          memory: "512Mi"
          disks:
            export: "234Mi"
            index: "200Mi"
            work: "400Mi"
        env: {}
