apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  labels:
    enonic.managed: "true"
    enonic.nodeGroup: "fisk"
    cloud: "mycloud"
    environment: "myenv"
    service: "myservice"
    solution: "mysolution"
  name: "fisk"
spec:
  podManagementPolicy: "Parallel"
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      enonic.managed: "true"
      enonic.nodeGroup: "fisk"
      cloud: "mycloud"
      environment: "myenv"
      service: "myservice"
      solution: "mysolution"
  serviceName: "all"
  template:
    metadata:
      annotations:
        enonic.cloud/metrics.xp7: "true"
        enonic.cloud/logs.xp7: "true"
        backup.velero.io/backup-volumes: "blobstore,snapshots"
        pre.hook.backup.velero.io/container: "exp"
        pre.hook.backup.velero.io/command: "[\"bash\", \"-c\", \"/usr/local/bin/backup.sh\"\
          ]"
      labels:
        enonic.managed: "true"
        enonic.nodeGroup: "fisk"
        cloud: "mycloud"
        environment: "myenv"
        service: "myservice"
        solution: "mysolution"
    spec:
      containers:
      - env:
        - name: "XP_NODE_NAME"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.name"
        - name: "XP_NODE_IP"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "status.podIP"
        - name: "SU_PASS_HASH"
          valueFrom:
            secretKeyRef:
              key: "passHash"
              name: "su"
              optional: false
        - name: "JAVA_OPTS"
          value: "-Djava.security.properties=/enonic-xp/home/extra-config/java.security.properties\
            \ -XX:+UseContainerSupport -XX:MinRAMPercentage=20 -XX:InitialRAMPercentage=30\
            \ -XX:MaxRAMPercentage=50 -Djsse.enableSNIExtension=true -XX:+UseConcMarkSweepGC\
            \ -XX:+CMSParallelRemarkEnabled -XX:+UseCMSInitiatingOccupancyOnly -XX:CMSInitiatingOccupancyFraction=60\
            \ -XX:+ScavengeBeforeFullGC -XX:+CMSScavengeBeforeRemark -XX:-HeapDumpOnOutOfMemoryError\
            \ -XX:HeapDumpPath=/enonic-xp/home/exports/dumps/oom.hprof"
        image: "gbbirkisson/xp:7.1.2-ubuntu"
        imagePullPolicy: "IfNotPresent"
        livenessProbe:
          failureThreshold: 4
          httpGet:
            httpHeaders:
            - name: "Host"
              value: "healthcheck"
            path: "/"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 60
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        name: "exp"
        ports:
        - containerPort: 2609
          name: "xp-stats"
          protocol: "TCP"
        - containerPort: 8080
          name: "xp-main"
          protocol: "TCP"
        - containerPort: 9200
          name: "es-http"
          protocol: "TCP"
        - containerPort: 9300
          name: "es-transport"
          protocol: "TCP"
        readinessProbe:
          failureThreshold: 12
          httpGet:
            httpHeaders:
            - name: "Host"
              value: "healthcheck"
            path: "/"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "1"
            memory: "512Mi"
        securityContext:
          capabilities:
            drop:
            - "ALL"
          runAsNonRoot: true
          runAsUser: 1337
          sysctls:
          - name: "vm.max_map_count"
            value: "262144"
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: "File"
        volumeMounts:
        - mountPath: "/enonic-xp/home/config"
          name: "config"
        - mountPath: "/enonic-xp/home/extra-config"
          name: "extra-config"
        - mountPath: "/enonic-xp/home/data"
          name: "export"
        - mountPath: "/enonic-xp/home/repo/index"
          name: "index"
        - mountPath: "/enonic-xp/home/work"
          name: "work"
        - mountPath: "/enonic-xp/home/repo/blob"
          name: "blobstore"
        - mountPath: "/enonic-xp/home/snapshots"
          name: "snapshots"
      dnsPolicy: "ClusterFirst"
      initContainers:
      - command:
        - "ash"
        - "-c"
        - "sleep 2; x=\"0\"; while [ \"$x\" == \"0\" ]; do nslookup ${XP_NODE_NAME}.all.mycloud-mysolution-myenv-myservice.svc.cluster.local\
          \ && x=\"1\"; sleep 2; done"
        env:
        - name: "XP_NODE_NAME"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.name"
        image: "alpine:3.10"
        imagePullPolicy: "IfNotPresent"
        name: "wait-for-dns"
        resources: {}
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: "File"
      restartPolicy: "Always"
      schedulerName: "default-scheduler"
      securityContext:
        fsGroup: 0
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: "fisk"
        name: "config"
      - configMap:
          defaultMode: 420
          name: "extra-config"
        name: "extra-config"
      - name: "blobstore"
        persistentVolumeClaim:
          claimName: "blobstore"
      - name: "snapshots"
        persistentVolumeClaim:
          claimName: "snapshots"
  updateStrategy:
    type: "RollingUpdate"
  volumeClaimTemplates:
  - apiVersion: "v1"
    kind: "PersistentVolumeClaim"
    metadata:
      labels:
        velero.io/exclude-from-backup: "true"
        enonic.managed: "true"
        enonic.nodeGroup: "fisk"
        cloud: "mycloud"
        environment: "myenv"
        service: "myservice"
        solution: "mysolution"
      name: "export"
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "234Mi"
      storageClassName: "standard"
      volumeMode: "Filesystem"
  - apiVersion: "v1"
    kind: "PersistentVolumeClaim"
    metadata:
      labels:
        velero.io/exclude-from-backup: "true"
        enonic.managed: "true"
        enonic.nodeGroup: "fisk"
        cloud: "mycloud"
        environment: "myenv"
        service: "myservice"
        solution: "mysolution"
      name: "index"
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "200Mi"
      storageClassName: "standard"
      volumeMode: "Filesystem"
  - apiVersion: "v1"
    kind: "PersistentVolumeClaim"
    metadata:
      labels:
        velero.io/exclude-from-backup: "true"
        enonic.managed: "true"
        enonic.nodeGroup: "fisk"
        cloud: "mycloud"
        environment: "myenv"
        service: "myservice"
        solution: "mysolution"
      name: "work"
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: "400Mi"
      storageClassName: "standard"
      volumeMode: "Filesystem"
