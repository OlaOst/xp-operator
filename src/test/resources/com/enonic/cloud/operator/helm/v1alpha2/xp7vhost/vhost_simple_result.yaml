---
apiVersion: "extensions/v1beta1"
kind: "Ingress"
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    ingress.kubernetes.io/rewrite-target: "/"
    enonic.cloud/dns.hostname: "test.purplejs.io"
    enonic.cloud/dns.heritage: "heritage=ec-operator,id=54edf212-742d-44f5-9fef-6749da7fd534"
    cert-manager.io/cluster-issuer: "selfsigned"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: "# Extra config\n"
  labels:
    enonic.managed: "true"
  name: "test-purplejs-io"
  namespace: "mycloud-mysolution-myenv-myservice"
spec:
  rules:
  - host: "test.purplejs.io"
    http:
      paths:
      - backend:
          serviceName: "all"
          servicePort: 8080
        path: "/"
  tls:
  - hosts:
    - "test.purplejs.io"
    secretName: "test-purplejs-io"
