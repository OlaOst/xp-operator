      source: "/b"
      target: "/"
      options:
        ingress: true
        ingressMaxBodySize: "8m"
        statusCake: true
        ipWhitelist: "1.1.1.1"
        stickySession: true
        sslRedirect: false
        caching: true
    - nodeGroup: "all"
      source: "/c"
      target: "/admin"
      options:
        ingress: false
allNodesKey: "all"
defaultLabels: {}
labelKeys:
