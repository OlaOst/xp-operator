---
vhost:
  name: "test-purplejs-io"
  issuer: "selfsigned"
  spec:
    host: "test.purplejs.io"
    options:
      ingress: true
      ingressMaxBodySize: "8m"
      dnsRecord: true
      statusCake: false
    certificate:
      authority: "selfSigned"
    mappings:
    - nodeGroup: "all"
      source: "/"
      target: "/admin"
      idProviders:
        default: "system"
        enabled: []
extensions:
  ingress:
    DDOS:
      limitConnections: "5"
      enabled: false
      limitRpm: "100"
    stickySession:
      enabled: false
    caching:
      enabled: false
  linkerd:
    enabled: false
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
annotations:
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
storage:
  shared:
    storageClassName: "standard"
    forcePermissions: false
  default:
    storageClassName: "standard"
labels:
  managed: "enonic.managed"
