---
annotations:
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
vhost:
  name: "test-purplejs-io"
  issuer: "selfsigned"
  spec:
    host: "test.purplejs.io"
    options:
      ingress: true
      ingressMaxBodySize: "8m"
      dnsRecord: true
      statusCake: false
      caching: false
    certificate:
      authority: "selfSigned"
    mappings:
    - nodeGroup: "all"
      source: "/"
      target: "/admin"
      idProviders:
        default: "system"
        enabled: []
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
imageTemplate: "gbbirkisson/xp:%s-ubuntu"
labels:
  managed: "enonic.managed"
