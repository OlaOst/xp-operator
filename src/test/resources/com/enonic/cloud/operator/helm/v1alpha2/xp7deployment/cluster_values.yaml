---
image:
  nameTemplate: "enonic/xp:%s-ubuntu"
  pullPolicy: "IfNotPresent"
settings:
  linkerd: false
finalizers:
  app:
    uninstall: "uninstall.app.enonic.cloud"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
volumes:
  mounts:
    snapshots: "/enonic-xp/home/snapshots"
    work: "/enonic-xp/home/work"
    index: "/enonic-xp/home/repo/index"
    export: "/enonic-xp/home/data"
    deploy: "/enonic-xp/home/deploy"
    blobstore: "/enonic-xp/home/repo/blob"
  backups:
  - "blobstore"
  - "snapshots"
resources:
  memory:
    defaultRequests: null
  cpu:
    defaultRequests: null
dirs:
  extraConfig: "/enonic-xp/home/extra-config"
  config: "/enonic-xp/home/config"
labelKeys:
  veleroBackupRestore: "velero.io/restore-name"
  data: "enonic.data"
  veleroBackupName: "velero.io/backup-name"
  managed: "enonic.managed"
  nodeGroup: "enonic.nodeGroup"
  master: "enonic.master"
clusterId: "44ddc40b-266c-4c99-b094-e758328fc6ba"
storage:
  shared:
    storageClassName: "standard"
  default:
    storageClassName: "standard"
preInstalledApps:
  snapshotter: "https://repo.enonic.com/public/com/enonic/app/snapshotter/3.0.1/snapshotter-3.0.1.jar"
ownerReferences:
- apiVersion: "enonic.cloud/v1alpha2"
  kind: "Xp7Deployment"
  blockOwnerDeletion: false
  controller: true
  name: "mycloud-mysolution-myenv-myservice"
discoveryService: "cluster-discovery"
allNodesKey: "all"
files:
  setEnv: "/enonic-xp/home/setenv.sh"
  vhosts: "com.enonic.xp.web.vhost.cfg"
pods:
  terminationGracePeriodSeconds: "600"
  updateStrategy: "RollingUpdate"
  nodeGroupAntiAffinity: false
  securityContext:
    fsGroup: "0"
    user: "1337"
annotationKeys:
  applyPriority: "enonic.applyPriority"
  removeWithDeployment: "enonic.cloud/remove.with.xp7deployment"
  neverOverwrite: "enonic.neverOverwrite"
  vhostMapping: "enonic.cloud/xp7.vhost.mapping."
  ingressCertManage: "enonic.cloud/ingress.cert.manage"
deployment:
  suPass: "password"
  suPassHash: "b109f3bbbc244eb82441917ed06d618b9008dd09b3befd1b5e07394c706a8bb980b1d7785e5976ec049b46df5f1326af5a2ea6d103fd07c95385ffab0cacbc86"
  minimumDataNodes: 2
  clustered: true
  clusterMajority: 5
  name: "mycloud-mysolution-myenv-myservice"
  namespace: "mycloud-mysolution-myenv-myservice"
  minimumMasterNodes: 2
  spec:
    enabled: true
    xpVersion: "7.1.2"
    nodesSharedDisks:
    - name: "blobstore"
      size: "1Gi"
    - name: "snapshots"
      size: "2Gi"
    nodeGroups:
    - name: "master"
      data: false
      master: true
      replicas: 3
      env:
      - name: "XP_OPTS"
        value: " -Xms768m -Xmx768m -XX:-HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/enonic-xp/home/data/oom.hprof"
      resources:
        cpu: "1"
        memory: "1Gi"
        disks:
        - name: "export"
          size: "3Gi"
    - name: "data"
      data: true
      master: false
      replicas: 2
      env:
      - name: "XP_OPTS"
        value: " -Xms614m -Xmx614m -XX:-HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/enonic-xp/home/data/oom.hprof"
      resources:
        cpu: "2"
        memory: "2Gi"
        disks:
        - name: "export"
          size: "4Gi"
        - name: "index"
          size: "5Gi"
    - name: "frontend"
      data: false
      master: false
      replicas: 3
      env:
      - name: "CUSTOM_ENV"
        value: "myenvvar"
      - name: "XP_OPTS"
        value: "-bla -Xms2304m -Xmx2304m -XX:-HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/enonic-xp/home/data/oom.hprof"
      resources:
        cpu: "3"
        memory: "3Gi"
        disks:
        - name: "export"
          value: "6Gi"
        - name: "work"
          value: "7Gi"
