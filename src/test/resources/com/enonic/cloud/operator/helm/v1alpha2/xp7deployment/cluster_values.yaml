---
settings:
  nodeGroupAntiAffinity: false
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
labelKeys:
  managed: "enonic.managed"
  nodeGroup: "enonic.nodeGroup"
imageTemplate: "gbbirkisson/xp:%s-ubuntu"
annotationKeys:
  applyPriority: "enonic.applyPriority"
  vHostName: "enonic.vhost"
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
deployment:
  suPass: "password"
  suPassHash: "b109f3bbbc244eb82441917ed06d618b9008dd09b3befd1b5e07394c706a8bb980b1d7785e5976ec049b46df5f1326af5a2ea6d103fd07c95385ffab0cacbc86"
  minimumDataNodes: 2
  clustered: true
  name: "mycloud-mysolution-myenv-myservice"
  namespace: "mycloud-mysolution-myenv-myservice"
  minimumMasterNodes: 2
  spec:
    enabled: true
    xpVersion: "7.1.2"
    nodesSharedDisks:
      snapshots: "2Gi"
      blobstore: "1Gi"
    nodeGroups:
      data:
        data: true
        master: false
        replicas: 2
        env:
          JAVA_OPTS: "My java opts"
        resources:
          cpu: "2"
          memory: "2Gi"
          disks:
            index: "5Gi"
            export: "4Gi"
      frontend:
        data: false
        master: false
        replicas: 3
        env:
          CUSTOM_ENV: "myenvvar"
        resources:
          cpu: "3"
          memory: "3Gi"
          disks:
            work: "7Gi"
            export: "6Gi"
      master:
        data: false
        master: true
        replicas: 3
        resources:
          cpu: "1"
          memory: "1Gi"
          disks:
            export: "3Gi"
