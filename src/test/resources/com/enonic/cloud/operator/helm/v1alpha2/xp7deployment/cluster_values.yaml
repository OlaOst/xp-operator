---
annotations:
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
imageTemplate: "gbbirkisson/xp:%s-ubuntu"
labels:
  managed: "enonic.managed"
deployment:
  minimumDataNodes: 2
  clustered: true
  name: "mycloud-mysolution-myenv-myservice"
  namespace: "mycloud-mysolution-myenv-myservice"
  minimumMasterNodes: 2
  spec:
    xpVersion: "7.1.2"
    enabled: true
    nodesSharedDisks:
      blobstore: "1Gi"
      snapshots: "2Gi"
    nodeGroups:
      master:
        displayName: null
        master: true
        data: false
        replicas: 3
        resources:
          cpu: "1"
          memory: "1Gi"
          disks:
            export: "3Gi"
        env: {}
      data:
        displayName: null
        master: false
        data: true
        replicas: 2
        resources:
          cpu: "2"
          memory: "2Gi"
          disks:
            export: "4Gi"
            index: "5Gi"
        env:
          JAVA_OPTS: "My java opts"
      frontend:
        displayName: null
        master: false
        data: false
        replicas: 3
        resources:
          cpu: "3"
          memory: "3Gi"
          disks:
            export: "6Gi"
            work: "7Gi"
        env:
          CUSTOM_ENV: "myenvvar"
