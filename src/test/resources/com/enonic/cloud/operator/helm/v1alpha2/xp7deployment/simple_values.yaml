---
annotations:
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
imageTemplate: "gbbirkisson/xp:%s-ubuntu"
labels:
  managed: "enonic.managed"
deployment:
  clustered: false
  name: "mycloud-mysolution-myenv-myservice"
  namespace: "mycloud-mysolution-myenv-myservice"
  spec:
    xpVersion: "7.1.2"
    enabled: true
    nodesSharedDisks:
      blobstore: "2Gi"
      snapshots: "3Gi"
    nodeGroups:
      fisk:
        displayName: null
        master: true
        data: true
        replicas: 1
        resources:
          cpu: "1"
          memory: "512Mi"
          disks:
            export: "234Mi"
            index: "200Mi"
            work: "400Mi"
        env: {}
