---
image: "7.1.2"
extensions:
  ingress:
    DDOS:
      limitConnections: "5"
      enabled: false
      limitRpm: "100"
    stickySession:
      enabled: false
    caching:
      enabled: false
  linkerd:
    enabled: false
  ecDns:
    enabled: false
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  project: "myproject"
  name: "qaxp"
annotations:
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
storage:
  shared:
    storageClassName: "standard"
    forcePermissions: false
  default:
    storageClassName: "standard"
labels:
  managed: "enonic.managed"
deployment:
  clustered: false
  name: "mycloud-myproject-qaxp"
  spec:
    xpVersion: "7.1.2"
    enabled: true
    nodesSharedDisks:
      blobstore: "2Gi"
      snapshots: "3Gi"
    nodeGroups:
      fisk:
        displayName: null
        master: true
        data: true
        replicas: 1
        resources:
          cpu: "1"
          memory: "512Mi"
          disks:
            export: "234Mi"
            index: "200Mi"
            work: "400Mi"
        env: {}
