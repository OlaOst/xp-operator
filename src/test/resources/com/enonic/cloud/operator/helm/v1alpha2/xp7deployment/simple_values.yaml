---
settings:
  nodeGroupAntiAffinity: false
extensions:
  linkerd:
    enabled: false
allNodesKey: "all"
defaultLabels:
  cloud: "mycloud"
  solution: "mysolution"
  environment: "myenv"
  service: "myservice"
labelKeys:
  managed: "enonic.managed"
  nodeGroup: "enonic.nodeGroup"
clusterId: "44ddc40b-266c-4c99-b094-e758328fc6ba"
imageTemplate: "enonic/xp:%s-ubuntu"
annotationKeys:
  applyPriority: "enonic.applyPriority"
  vHostName: "enonic.vhost"
  alwaysOverwrite: "enonic.alwaysOverwrite"
  neverOverwrite: "enonic.neverOverwrite"
deployment:
  suPass: "password"
  suPassHash: "b109f3bbbc244eb82441917ed06d618b9008dd09b3befd1b5e07394c706a8bb980b1d7785e5976ec049b46df5f1326af5a2ea6d103fd07c95385ffab0cacbc86"
  clustered: false
  name: "mycloud-mysolution-myenv-myservice"
  namespace: "mycloud-mysolution-myenv-myservice"
  spec:
    enabled: true
    xpVersion: "7.1.2"
    nodesSharedDisks:
    - name: "blobstore"
      size: "2Gi"
    - name: "snapshots"
      size: "3Gi"
    nodeGroups:
    - name: "fisk"
      data: true
      master: true
      replicas: 1
      env:
      - name: "XP_OPTS"
        value: " -Xms256m -Xmx256m -XX:-HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/enonic-xp/home/data/oom.hprof"
      resources:
        cpu: "1"
        memory: "512Mi"
        disks:
        - name: "export"
          size: "234Mi"
        - name: "index"
          size: "200Mi"
        - name: "work"
          size: "400Mi"
ownerReferences:
- apiVersion: "enonic.cloud/v1alpha2"
  kind: "Xp7Deployment"
  blockOwnerDeletion: false
  controller: true
  name: "mycloud-mysolution-myenv-myservice"
