testResult: "Xp7Deployment 'mycloud-mysolution-myenv-myservice' does not contain nodeGroups [wrong]"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7VHost
      metadata:
        name: test-purplejs-io
        namespace: mycloud-mysolution-myenv-myservice
      spec:
        host: test.purplejs.io
        options:
          dnsRecord: true
          cdn: true
        mappings:
          - nodeGroup: wrong
            source: /
            target: /admin
