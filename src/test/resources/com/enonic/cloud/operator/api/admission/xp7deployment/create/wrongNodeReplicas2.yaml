testResult: "Field 'spec.nodes.replicas' has to be > 0"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7Deployment
      metadata:
        name: mycloud-myproject-qaxp
        labels:
          cloud: mycloud
          project: myproject
          name: qaxp
      spec:
        enabled: true
        xpVersion: 7.1.2
        nodesSharedDisks:
          blobstore: 1Gi
          snapshots: 1Gi
        nodeGroups:
          main:
            master: true
            data: true
            replicas: -4
            resources:
              cpu: "1"
              memory: 512Mi
              disks:
                index: 200Mi
