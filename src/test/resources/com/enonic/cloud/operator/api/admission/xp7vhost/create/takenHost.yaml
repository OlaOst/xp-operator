testResult: "host is being used by another Xp7VHost"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7VHost
      metadata:
        name: test-purplejs-io
        namespace: mycloud-mysolution-myenv-myservice
      spec:
        host: taken.purplejs.io
        options:
          dnsRecord: true
          cdn: true
        mappings:
          - nodeGroup: main
            source: /
            target: /admin
