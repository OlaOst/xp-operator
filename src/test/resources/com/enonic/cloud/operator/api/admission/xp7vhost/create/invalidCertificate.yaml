testResult: "Field 'spec.certificate' cannot be set if ingress is skipped"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7VHost
      metadata:
        name: test-purplejs-io
        namespace: mycloud-mysolution-myenv-myservice
      spec:
        host: test.purplejs.io
        certificate:
          authority: selfSigned
        options:
          ingress: false
        mappings:
          - nodeGroup: main
            source: /
            target: /admin
