testResult: "Xp7Deployment name must be equal to <Cloud>-<Project>-<Name> according to labels, i.e: 'mycloud-myproject-qaxp'"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7Deployment
      metadata:
        name: wrongname
        labels:
          cloud: mycloud
          project: myproject
          name: qaxp
      spec:
        enabled: true
        xpVersion: 7.1.2
        nodesSharedDisks:
          blobstore: 1Gi
          snapshots: 1Gi
        nodeGroups:
          main:
            master: true
            data: true
            replicas: 1
            resources:
              cpu: "1"
              memory: 512Mi
              disks:
                index: 200Mi
