testResult: "Xp7Deployment name must be equal to <Cloud>-<Solution>-<Environment>-<Service> according to labels, i.e: 'mycloud-mysolution-myenv-myservice'"
testReview:
  request:
    operation: CREATE
    object:
      apiVersion: enonic.cloud/v1alpha2
      kind: Xp7Deployment
      metadata:
        name: wrongname
        namespace: mycloud-mysolution-myenv-myservice
        labels:
          cloud: mycloud
          solution: mysolution
          environment: myenv
          service: myservice
      spec:
        enabled: true
        xpVersion: 7.1.2
        nodesSharedDisks:
          blobstore: 1Gi
          snapshots: 1Gi
        nodeGroups:
          main:
            master: true
            data: true
            replicas: 1
            resources:
              cpu: "1"
              memory: 512Mi
              disks:
                index: 200Mi
