apiVersion: enonic.cloud/v1alpha2
kind: Xp7Deployment
metadata:
  name: mycloud-myproject-qaxp
  labels:
    cloud: mycloud
    project: myproject
    name: qaxp
spec:
  enabled: true
  xpVersion: 7.1.2

  nodesSharedDisks:
    blobstore: 1Gi
    snapshots: 1Gi

  nodeGroups:
    fisk:
      data: true
      master: true
      replicas: 1
      resources:
        cpu: "1"
        memory: 512Mi
        disks:
          #export: 234Mi # Default blobstore size, not smaller than blobstore
          index: 200Mi
          #work: 400Mi