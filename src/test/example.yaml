apiVersion: enonic.cloud/v1alpha1
kind: XPDeployment
metadata:
  name: mycloud-myproject-xp-qa
spec:
  cloud: mycloud
  project: myproject
  name: qa

  xpVersion: 7.1.1
  enabled: true

  sharedDisks: 1Gi

  nodes:
    - alias: main
      replicas: 1
      type: ["MASTER", "DATA", "FRONTEND"]
      resources:
        cpu: "1"
        memory: 1Gi
        disks:
          index: 1Gi