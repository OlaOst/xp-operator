apiVersion: enonic.cloud/v1alpha2
kind: Xp7VHost
metadata:
  name: healthcheck
  labels:
    {{- with .Values.defaultLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  host: healthcheck
  skipIngress: true
  mappings:
    - nodeGroup: all
      source: /
      target: /webapp/com.enonic.app.alive
